$accent = $mauve
$accentAlpha = $mauveAlpha
$font = Electroharmonix bold
$font_color = rgb(32302f)

# GENERAL
general {
    disable_loading_bar = true
    # hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/Pictures/wallpapers/wallpapers/_MConverter.eu_firewatch-rainy-day-moewalls-com.gif
    blur_passes = 0
    color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $font_color
    font_size = 90
    font_family = $font
    position = 200, -150
    halign = left
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $font_color
    font_size = 25
    font_family = $font
    position = 190, -290
    halign = left
    valign = top
}

# INPUT FIELD
input-field {
    monitor =
    size = 340, 35
    outline_thickness = 
    dots_size = 
    dots_spacing = 
    outer_color = 
    dots_center = true
    inner_color = rgb(d0c8a6)
    color = $font_color
    font_family = $font
    fade_on_empty = false
    placeholder_text = | password |
    hide_input = false
    check_color = 
    fail_color = 
    capslock_color = 
    fail_color = $font_color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    position = 190, 400
    halign = left
    valign = bottom
}

shape {
    monitor =
    size = 340, 35
    position = 190, 450
    color = rgb(d0c8a6)
    outline_thickness = 0
    rounding = -1
    halign = left
    valign = bottom
}
label {
    monitor =
    text = $USER
    font_family = $font
    font_size = 12
    color = $font_color
    position = 284, 458  
    halign = left
    valign = bottom
}
